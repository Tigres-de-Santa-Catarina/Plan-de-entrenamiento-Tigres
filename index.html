                        arrow.textContent = content.classList.contains('show') ? '▲' : '▼';
                    });
                });
            }

            weekSelect.addEventListener('change', renderWeeklyPlan);
            categorySelect.addEventListener('change', renderWeeklyPlan);

            renderWeeklyPlan();
        });
    </script>
</body>
